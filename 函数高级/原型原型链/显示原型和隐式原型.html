<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示原型和隐式原型</title>
</head>
<body>
    <script>
        /**
         * 1、每个函数function都有一个prototype，即显式原型（属性）
         * 2、每个实例对象都有一个__proto__,即隐式原型（属性）
         * 3、对象的隐式原型的值为其对应构造函数的显式原型的值
         * 4、内存结构图
         * 5、总结：
         *      函数的prototype属性：在定义函数时自动添加，默认指向一个空的Object对象
         *      对象的__proto__属性：在创建对象时自动添加的，默认值为构造函数的prototype属性值
         *      开发能直接操作显式原型，但不能直接操作隐式原型（ES6之前）
        */
        function Fn() { // 内部语句： this.prototype = {}

        }
        // 每个函数function都有一个prototype，即显式原型（属性）,默认指向一个空的Object对象
        console.log(Fn.prototype)

        // 每个实例对象都有一个__proto__,即隐式原型（属性）
        // 创建实例对象
        var fn = new Fn() // 内部语句： this.__proto__ = Fn.prototype
        console.log(fn.__proto__)
        // 对象的隐式原型的值为其对应构造函数的显式原型的值
        console.log(fn.__proto__ === Fn.prototype) // true

        // 给原型添加方法
        Fn.prototype.test = function() {
            console.log("test()")
        }
        // 通过实例对象调动原型方法
        fn.test()
    </script>
</body>
</html>
