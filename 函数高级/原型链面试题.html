<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型面试题</title>
</head>
<body>
        <script>
            // 面试题一
            function A () {

            }
            A.prototype.n = 1
            var b = new A()
            A.prototype = {
                n: 2,
                m: 3
            }
            var c = new A()
            console.log(A.prototype)
            console.log(b)
            console.log(c)
            console.log(b.n, b.m, c.n, c.m) // 1 undefined 2 3

            // 面试题二
            var F  = function() {}
            Object.prototype.a = function() {
                console.log('a()')
            }
            Function.prototype.b = function() {
                console.log('b()')
            }
            var f = new F()
            f.a() // a()
            // f.b()  // 报错
            F.a() // a()
            F.b() // b()
        </script>
</body>
</html>
