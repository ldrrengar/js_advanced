    <title>变量提升和函数提升</title>
</head>
<body>
    <script>
        /**
         * 1、变量声明提升
         *  通过var定义(声明)的变量，在定义语句之前就可以访问到
         *  值：undefined
         * 2、函数声明提升
         *  通过function声明的函数，在之前就可以直接调用
         *  值：函数定义(对象)
         * 3、问题：变量提升和函数提升是如何产生的？
         *  通常js引擎会在正式执行之前进行一次预编译，在这个过程中，首先将变量声明及函数声明提升至当前作用域的顶端(即所谓的变量提升和函数提升)，
         *  然后运行代码，从上至下运行。
         * 
        */

           console.log(a)

       }

    </script>
