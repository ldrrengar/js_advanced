<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>
<body>
    <button id="btn">点击事件</button>
    <!-- 
        1、什么函数才是回调函数
            * 你定义的
            * 你有调的
            * 最终执行了
            * 一个函数执行完毕后，得到想要的特定数据后在去执行的函数
        2、常见的回调函数
            * dom事件的回调函数
            * 定时器回调函数
            * ajax请求回调函数
            * 生命周期回调函数
     -->
    <script>
        document.getElementById('btn').onclick = function () { // dom回调函数
            console.log(this.innerHTML)
        }

        // 定时器
            // 超时定时器
            // 循环定时器
        setTimeout(function() {
            console.log(1234)
        }, 2000)
    </script>
</body>
</html>
