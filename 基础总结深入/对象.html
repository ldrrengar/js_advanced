<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <!-- 
        1、什么是对象？
            * 多个数据的封装体
            * 用来保存多个数据的容器
            * 一个对象代表现实中的一个事物
        2、为什么要用对象？
            * 统一管理多个数据
        3、对象的组成
            * 属性：属性名（字符串）和属性值（任意类型）组成
            * 方法：一种特别的属性（属性值是函数）
        4、如何访问对象内部数据？
            * .属性名: 编码简单，有时不能用
            * ['属性名']: 编码麻烦，能通用（例如：循环object的时候，对去值可以用obj[key]来读取单独的值）
     -->
    <script>
        let p = {
            name: 'Lee', // 属性
            age: 12,
            setName: function(name) { // 方法
                this.name = name
            },
            setAge: function(age) {
                this.age = age
            }
        }

        // 对象的使用
        p.setName('long')
        p['setAge'](13)
        console.log(p.name, p['age'])

        /*
            问题：什么时侯必须使用['属性值']的方式？
                1、属性名包含特殊字符串： - 空格
                2、变量名不确定
        */

        var obj = {}
        // 1、给obj对象添加一个属性：content type: text/json
        // obj.content-type = 'text/json' // 不可用
        // p['content type'] = 'text/json'
        obj['content-type'] = 'text/json'
        console.log(obj['content-type'])

        // 属性名不确定
        var propName = 'thisName'
        var value = 'jordan'
        // obj.propName = value  // 不能用
        obj[propName] = value
        console.log(obj[propName])
    </script>
</body>
</html>
