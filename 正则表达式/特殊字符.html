<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>

<body>
    <script>
        // 一个正则表达式可以由简单的字符构成,比如/abc/ .也可以是简单和特殊字符的组合,比如/ab*c/.中
        // 特殊字符也被称为元字符.在正则表达式中是具有特殊意义的专用符号.如^、$. +等。

        // 边界符 ^、$ 用来提示字符所处的位置，如果这两个一起，表示必须精确匹配
        var rg = /abc/  // 正则表达式里面不需要加引号，不管是数字型还是字符串型
        // /abc/ 只要包含abc这个字符串都返回true
        console.log(rg.test('abc')) // true
        console.log(rg.test('abcd')) // true
        console.log(rg.test('asabcd')) // true
        console.log('/^abc/--------------------------')

        var reg = /^abc/
        console.log(reg.test('abc')) // true
        console.log(reg.test('abcd')) // true
        console.log(reg.test('asabcd')) // false
        console.log('--------------------------')

        var reg1 = /^abc$/ // 精确匹配，要求必须是abc才符合规范
        console.log(reg1.test('abc')) // true
        console.log(reg1.test('abcd')) // false
        console.log(reg1.test('asabcd')) // false
        console.log(reg1.test('abcabc')) // false
        console.log('/[abc]/--------------------------')

        // var reg2 = /abc/ // 只要包含abc就可以
        // 字符类：[]表示有一系列字符可供选择，只要匹配其中一个就可以
        var rg1 = /[abc]/ // 只要包含a或b或c就返回true
        console.log(rg1.test('color')) // true
        console.log(rg1.test('andy')) // true
        console.log(rg1.test('body')) // true
        console.log(rg1.test('red')) // false
        console.log('/^[abc]$/--------------------------')

        var rg2 = /^[abc]$/ // 三选一，只能是a或b或c其中的一个
        console.log(rg2.test('abc')) // false
        console.log(rg2.test('aa')) // false
        console.log(rg2.test('a')) // true
        console.log(rg2.test('b')) // true
        console.log(rg2.test('c')) // true
        console.log('/^[a-z]$/--------------------------')

        var rg3 = /^[a-z]$/ // 26个字母其中的一个 -表示a到z
        console.log(rg3.test('c')) // true
        console.log(rg3.test('z')) // true
        console.log(rg3.test('A')) // false
        console.log(rg3.test('aa')) // false
        console.log(rg3.test('2')) // false
        console.log('/^[a-zA-Z0-9_-]$/--------------------------')

        // 字符组合
        var rg4 = /^[a-zA-Z0-9_-]$/ // 表示a-z A-Z和0-9以及_ -
        console.log(rg4.test('a')) // true
        console.log(rg4.test('A')) // true
        console.log(rg4.test('-')) // true
        console.log(rg4.test('_')) // true
        console.log(rg4.test('!')) // false
        console.log(rg4.test(9)) // true
        console.log('/^[^a-zA-Z0-9_-]$/--------------------------')

        // 如果中括号里面有^ 表示取反 别与边界符混淆
        var rg5 = /^[^a-zA-Z0-9_-]$/
        console.log(rg5.test('a')) // false
        console.log(rg5.test('A')) // false
        console.log(rg5.test('-')) // false
        console.log(rg5.test('_')) // false
        console.log(rg5.test('!')) // true
        console.log(rg5.test(9)) // false

    </script>
</body>

</html>
