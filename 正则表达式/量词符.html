<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量词符</title>
</head>

<body>
    <script>
        // 量词符：用来设定某个模式出现的次数
        // 简单的理解：就是让下面的a这个字符重复多少次
        // var rg = /^a$/

        // * 相当于 >=0 可以出现0或者很多次
        console.log('/^a*$/---------------------')
        var rg = /^a*$/
        console.log(rg.test(' ')) // false
        console.log(rg.test('')) // true
        console.log(rg.test('a')) // true
        console.log(rg.test('aaa')) // true

        // + 相当于 >=1 可以出现1或者很多次
        console.log('/^a+$/---------------------')
        var rg = /^a+$/
        console.log(rg.test(' ')) // false
        console.log(rg.test('')) // false
        console.log(rg.test('a')) // true
        console.log(rg.test('aaa')) // true

        // ? 相当于 1 || 0  0次或者1次
        console.log('/^a?$/---------------------')
        var rg = /^a?$/
        console.log(rg.test(' ')) // false
        console.log(rg.test('')) // true
        console.log(rg.test('a')) // true
        console.log(rg.test('aaa')) // false
        
        // {3} 重复3次  
        console.log('/^a{3}$/---------------------')      
        var rg = /^a{3}$/
        console.log(rg.test('abcabcabc')) // false
        console.log(rg.test('a')) // false
        console.log(rg.test('aaaa')) // false
        console.log(rg.test('aaabs')) // false
        console.log(rg.test('aaa')) // true

        // {3, } >=3 大于等于3次
        console.log('/^a{3,}$/---------------------')  
        var rg = /^a{3,}$/
        console.log(rg.test('abcabcabc')) // false
        console.log(rg.test('a')) // false
        console.log(rg.test('aaaa')) // true
        console.log(rg.test('aaabsaaa')) // false
        console.log(rg.test('aaa')) // true    

        // {3, 16} >=3 && <=16  大于等于3次小于等于16次
        console.log('/^a{3,6}$/---------------------')
        var rg = /^a{3,6}$/
        console.log(rg.test('abcabcabc')) // false
        console.log(rg.test('a')) // false
        console.log(rg.test('aaaa')) // true
        console.log(rg.test('aaabsaaa')) // false
        console.log(rg.test('aaa')) // true
        console.log(rg.test('aaaaaaa')) // false

        console.log('/^[a-zA-Z0-9_-]$/---------------------')
        var reg = /^[a-zA-Z0-9_-]$/ // 这种模式只能输入英文字符 数字 _ -，但是又边界符和[]，导致只能多选1
        console.log(reg.test('a')) // true
        console.log(reg.test('ab')) // false
        console.log(reg.test('8')) // true
        console.log(reg.test('18')) // false
        console.log('/^[a-zA-Z0-9_-]{6,16}$/---------------------')
        var reg = /^[a-zA-Z0-9_-]{6,16}$/
        console.log(reg.test('and')) // false
        console.log(reg.test('andy-12')) // true
        console.log(reg.test('andy-122_')) // true
        console.log(reg.test('andy-122_ssssdfdsdfsfdssf')) // false
        console.log(reg.test('andy-122_!')) // false
    </script>
</body>

</html>
