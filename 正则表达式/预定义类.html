<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预定义类</title>
</head>

<body>
    <script>
        // \d 匹配0-9之间的任一数字, 相当于[0-9]        
        console.log('\d------------')
        var rg = /\d/
        console.log(rg.test('a')) // false
        console.log(rg.test('123')) // true
        console.log(rg.test('1')) // true
        console.log(rg.test('a2')) // true

        // \D 匹配0-9以外的字符, 相当于[^0-9]    
        console.log('\D------------')
        var rg = /\D/
        console.log(rg.test('a')) // true
        console.log(rg.test('123')) // false
        console.log(rg.test('1')) // false
        console.log(rg.test('a2')) // true

        // \w 匹配任意的字母、数字和下划线，相当于[A-Za-20-9_]
        console.log('\w------------')
        var rg = /\w/
        console.log(rg.test('a12_')) // true
        console.log(rg.test('123!')) // true
        console.log(rg.test('1-')) // true
        console.log(rg.test('a2')) // true
        console.log(rg.test('-')) // false
        console.log(rg.test('!')) // false
        // \W 除所有字母、数字和下划线以外的字符，相当于[^A-Za-20-9_]
        console.log('\W------------')
        var rg = /\W/
        console.log(rg.test('a12_')) // false
        console.log(rg.test('123!')) // true
        console.log(rg.test('1-')) // true
        console.log(rg.test('a2')) // false
        console.log(rg.test('-')) // true
        console.log(rg.test('!')) // true

        // \s 匹配空格(包括换行符、制表符、空格符等).相等于[\t\r\n\v\f]
        console.log('\s------------')
        var rg = /\s/
        console.log(rg.test('a12_\n')) // true
        console.log(rg.test('123! ')) // true
        console.log(rg.test(' ')) // true
        console.log(rg.test('\n')) // true
        console.log(rg.test('-')) // false
        console.log(rg.test('!')) // false
        // \S 匹配非空格的字符，相当于[^\t\r\n\v\f]
        console.log('\S------------')
        var rg = /\S/
        console.log(rg.test('a12_\n')) // true
        console.log(rg.test('123! ')) // true
        console.log(rg.test(' ')) // false
        console.log(rg.test('\n')) // false
        console.log(rg.test('-')) // true
        console.log(rg.test('!')) // true

        // 座机号码验证： 两种格式： 010-12345678 或 0530-1234567
        // 正则里面的或者符号： |
        // var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/
        var reg = /^\d{3,4}-\d{7,8}$/
        var regphone = /^1[3|4|5|7|8]\d{9}$/; //手机号码的正则表达式
        var regqq = /^[1-9]\d{4,}$/  // qq
        var regnc = /^[\u4e00-\u9fa5]{2 ,8}$/; // 汉字

        // 正则范围
        // g:全局匹配
        // i:忽略大小写
        // gi:全局匹配+忽略大小写
        var regswich = /\d/g  
        var regswich = /\d/i 
        var regswich = /\d/gi  

    </script>
</body>

</html>
